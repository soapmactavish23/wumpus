<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo de Wumpus</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Mundo de Wumpus</h1>
    <span>
      <select id="agentVersion">
        <option value="1">Agente Versão 1</option>
        <option value="2">Agente Versão 2</option>
        <option value="3">Agente Versão 3</option>
      </select>
      <select id="boardSizeSelect">
        <option value="4">4x4</option>
        <option value="8">8x8</option>
        <option value="16">16x16</option>
      </select>
    </span>
    <div id="gameContainer">
      <div id="gameBoard"></div>
      <div id="miniMapContainer">
        <h2>Visão do Wumpus</h2>
        <div id="miniMap"></div>
      </div>
    </div>
    <span>
      <button id="startGame">Iniciar Jogo</button>
      <button id="stopGame">Parar Jogo</button>
      <button id="restartGame">Reiniciar Jogo</button>
      <button id="showReport">Ver Relatório</button>
    </span>
    <div id="messageDisplay"></div>

    <!-- Modal -->
    <div id="reportModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Relatório de Partidas</h2>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Partida</th>
              <th>Resultado</th>
              <th>Casas Visitadas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer style="background-color: #fff; color: black; padding: 10px">
      Alunos: Henrick de Sousa Nogueira e Whebert Gonçalves da Silva
    </footer>
    <script src="./scripts/game.js"></script>
  </body>
</html>
