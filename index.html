<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo de Wumpus</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Mundo de Wumpus</h1>
    <div id="gameBoard"></div>
    <span>
      <button id="startGame">Iniciar Jogo</button>
      <button id="stopGame">Parar Jogo</button>
      <button id="restartGame">Reiniciar Jogo</button>
      <button id="showReport">Ver Relatório</button>
    </span>
    <div id="messageDisplay"></div>

    <!-- Modal -->
    <div id="reportModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Relatório de Partidas</h2>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Partida</th>
              <th>Resultado</th>
              <th>Casas Visitadas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <footer>Alunos: Henrick de Sousa Nogueira e Whebert</footer>
    <script src="./scripts/game.js"></script>
  </body>
</html>
